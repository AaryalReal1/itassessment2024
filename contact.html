<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GameVerse | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      background: url("background.jpg");
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #121212;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 10px #00ffc8;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: #00ffc8;
      text-shadow: 0 0 10px #00ffc8;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #f2f2f2;
      padding: 10px 15px;
      transition: 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #00ffc8;
      color: #000;
    }

    section.contact {
      width: 40%;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      flex: 1;
    }

    section.contact h2 {
      color: #00ffc8;
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 860px;
      margin: auto;
    }

    input, textarea {
      padding: 18px;
      border: none;
      border-radius: 5px;
      background: #1e1e1e;
      color: #f2f2f2;
      font-size: 18px;
      width: 100%;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 2px solid #00ffc8;
    }

    button {
      background-color: #00ffc8;
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00e6b8;
    }

    .map-container {
      max-width: 860px;
      width:100%;
      margin: 60px auto 0;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 4px solid #00ffc8;
      border-radius: 10px;
    }

    footer {
      background-color: #121212;
      color: #888;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      border-top: 2px solid #00ffc8;
    }

    footer a {
      color: #00ffc8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function validateForm() {
      const name = document.forms["contactForm"]["name"].value.trim();
      const email = document.forms["contactForm"]["email"].value.trim();
      const message = document.forms["contactForm"]["message"].value.trim();

      if (name === "" || email === "" || message === "") {
        alert("All fields must be filled out.");
        return false;
      }

      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      alert("Message sent successfully!");
      return true;
    }
  </script>
</head>
<body>

  <header>
    <h1>GameVerse</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="table.html">Categories</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form name="contactForm" onsubmit="return validateForm()">
      <input type="text" name="name" placeholder="Your Name">
      <input type="email" name="email" placeholder="Your Email">
      <textarea name="message" rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <h2 style="margin-top: 60px;">Find Us</h2>
    <div class="map-container">
      <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.7315291193824!2d85.30496037480294!3d27.682382976218294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1849e8ed0fcb%3A0xf1013ebb9bb3b39e!2sChaudhary%20Group!5e0!3m2!1sen!2snp!4v1720513834033!5m2!1sen!2snp" 
      width="100%" 
      height="400" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  </section>

  <footer>
    <p>&copy; 2025 GameVerse | Kathmandu, Nepal |
      <a href="mailto:flameolsen@gmail.com">flameolsen@gmail.com</a>
    </p>
  </footer>

</body>
</html>
