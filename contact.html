<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameVerse | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #121212;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 10px #00ffc8;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: #00ffc8;
      text-shadow: 0 0 10px #00ffc8;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #f2f2f2;
      padding: 10px 15px;
      transition: 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #00ffc8;
      color: #000;
    }

    section.contact {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      flex: 1;
    }

    section.contact h2 {
      color: #00ffc8;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      padding: 15px;
      border: none;
      border-radius: 5px;
      background: #1e1e1e;
      color: #f2f2f2;
      font-size: 18px;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 2px solid #00ffc8;
    }

    button {
      background-color: #00ffc8;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00e6b8;
    }

    footer {
      background-color: #121212;
      color: #888;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      border-top: 2px solid #00ffc8;
    }

    footer a {
      color: #00ffc8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function validateForm() {
      const name = document.forms["contactForm"]["name"].value;
      const email = document.forms["contactForm"]["email"].value;
      const message = document.forms["contactForm"]["message"].value;

      if (name === "" || email === "" || message === "") {
        alert("All fields must be filled out.");
        return false;
      }

      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      alert("Message sent successfully!");
      return true;
    }
  </script>
</head>
<body>

  <header>
    <h1>GameVerse</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="table.html">Games</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form name="contactForm" onsubmit="return validateForm()">
      <input type="text" name="name" placeholder="Your Name">
      <input type="email" name="email" placeholder="Your Email">
      <textarea name="message" rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 GameVerse | Kathmandu, Nepal |
      <a href="flameolsen@gmail.com">flameolsen@gmail.com</a>
    </p>
  </footer>

</body>
</html>
