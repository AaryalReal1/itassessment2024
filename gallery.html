  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
    }

    header {
      background-color: #121212;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 10px #00ffc8;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: #00ffc8;
      text-shadow: 0 0 10px #00ffc8;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #f2f2f2;
      padding: 10px 15px;
      transition: 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #00ffc8;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .container h2 {
      text-align: center;
      font-size: 28px;
      color: #00ffc8;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #00ffc8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .gallery a img {
      width: 100%;
      border: 3px solid #00ffc8;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffc8;
    }

    footer {
      background-color: #121212;
      color: #888;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
      font-size: 14px;
      border-top: 2px solid #00ffc8;
    }

    footer a {
      color: #00ffc8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
